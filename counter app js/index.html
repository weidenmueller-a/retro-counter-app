<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Counter App</title>
  <link rel="stylesheet" href="./src/CSS/styles.css">
</head>

<body>
  <div class="js-logo-container">
    <img src="./src/img/js logo.svg" alt="JS Logo" class="js-logo-container__img">
  </div>

  <div class="main-title">
    <span class="main-title__text">Retro Counter App</span>
  </div>

  <div class="counter-container">
    <div class="counter-container__display">
      <span id="counter-value">0</span>
    </div>

    <div class="counter-container__controls">
      <button class="counter-container__buttons increment-button" id="increment-btn">+</button>
      <button class="counter-container__buttons decrement-button" id="decrement-btn">-</button>
      <button class="counter-container__buttons reset-button" id="reset-btn">reset</button>
    </div>
  </div>

  <script src="./src/js/script.js"></script>
</body>
</html>
